<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒计时悬浮应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .container {
            width: 100vw;
            min-width: 120px;
            min-height: 100px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            color: #fff;
            font-size: 12px;
            font-weight: 500;
        }

        .control-buttons {
            display: flex;
            gap: 5px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 9px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .minimize-btn {
            background: #ffbd2e;
        }

        .close-btn {
            background: #ff5f57;
        }

        .time-display {
            margin: 12px 0;
            margin-top: 32px;
            text-align: center;
        }

        .time-text {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            -webkit-app-region: no-drag;
        }

        .time-input {
            width: 45px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            outline: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .time-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .time-input::placeholder {
            color: #888;
        }

        .input-label {
            color: #fff;
            font-size: 14px;
            margin-left: 8px;
        }

        .button-container {
            display: flex;
            gap: 5px;
            width: 100%;
            -webkit-app-region: no-drag;
        }

        .btn {
            flex: 1;
            height: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .start-btn {
            background: #4CAF50;
        }

        .pause-btn {
            background: #FF9800;
        }

        .reset-btn {
            background: #F44336;
        }

        .drag-hint {
            color: #888;
            font-size: 10px;
            text-align: center;
            margin-top: auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="time-display">
            <div class="time-text" id="timeDisplay">00:00</div>
        </div>

        <div class="input-container" id="inputContainer">
            <input type="number" class="time-input" id="timeInput" placeholder="8" min="1" max="999">
            <div class="input-label">分钟</div>
        </div>

        <div class="button-container">
            <button class="btn start-btn" id="startBtn">▶</button>
            <button class="btn reset-btn" id="resetBtn">↺</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
